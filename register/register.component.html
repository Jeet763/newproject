<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
<h2>Create an account</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Enter your First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Enter your Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Enter a Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Enter a Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password required</div>
            <div *ngIf="f.password.errors.minlength">Password must be minimum 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-grow spinner-grow-sm"></span>
            Register
        </button> &nbsp;
        <a routerLink="/login" class="btn btn-outline-primary">Cancel</a>
    </div>
</form>
        </div>
    </div>
</div>
